rules:
  - id: no-empty-catch
    patterns:
      - pattern: |
          catch ($E) {
            // empty catch block
          }
      - pattern: |
          catch ($E) {
            ;
          }
    message: "Empty catch block detected"
    languages: [java]
    severity: ERROR

  - id: no-system-exit
    pattern: |
      System.exit($ARG);
    message: "Avoid using System.exit()"
    languages: [java]
    severity: WARNING

  - id: no-raw-types
    pattern: |
      List $X = $Y;
    message: "Avoid using raw types, use generic types instead"
    languages: [java]
    severity: WARNING

  - id: avoid-printstacktrace
    pattern: |
      $EXCEPTION.printStackTrace();
    message: "Avoid using printStackTrace(), use a logger instead"
    languages: [java]
    severity: WARNING


